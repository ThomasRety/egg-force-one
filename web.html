<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>egg force one web</title>
		<style type="text/css">
			h1
			{
				color: blue;
			}
		</style>
	</head>

	<script type="text/javascript" src="/jquery.min.js"></script>
	<script type="text/javascript" src="/socket.io.js"></script>
	<body>
		<h1>Egg force one</h1>
		<p>Envoyer gcode :</p>
		<input id="tGcode" type="text"/>
		<P>Fichier a imprimer (groupe/nom_fichier.gcode)</p>
		<input id="fPrint" type="text"/>
		<p>Envoyer fichier:</p>



		<form method="post" action="/upload" enctype="multipart/form-data" >
			<label>groupe</label>
			<input type="text" name="groupe">
			<br>
			<label>selectioner fichier</label>
			<input type="file" name="uploadFile" id="uploadFile">
			<input type="submit" name="submit" value="Envoyer">
		</form>
		<h2>information</h2>
		<sectionn id="info"></section>

	</body>
	<script type="text/javascript" charset="utf-8">
    	var socket = io.connect('http://' + document.domain + ':' + location.port);
    	socket.on('connect', function() {
        	socket.emit('message', 'hooo je suis connect√©');
    	});
    	socket.on('temp', function(data) {
    		$('#info').prepend('<p>' + data + '</p>');
    	});
		
		$('#tGcode').keypress(function(e) {
			if(e.which == 13) {
				socket.emit('gcode', $('#tGcode').val());
			}
		});

		$('#fPrint').keypress(function(e) {
			if(e.which == 13) {
				alert($('#fPrint').val() + '$')
				socket.emit('print', "groupe/" + $('#fPrint').val());
			}
		});
	</script>
</html>
